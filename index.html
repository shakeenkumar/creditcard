<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-front">
                <p class="total">TOTAL: $199</p>
                <label>CARD NUMBER</label>
                <input type="text" id="card-number" placeholder="1234 5678 9101 1020" maxlength="19" required>
                
                <label>CARD HOLDER</label>
                <input type="text" id="card-holder" placeholder="John Doe" required>

                <div class="exp-cvv">
                    <div class="exp">
                        <label>EXPIRATION</label>
                        <input type="text" id="exp-month" placeholder="MM" maxlength="2" required>
                        <input type="text" id="exp-year" placeholder="YY" maxlength="2" required>
                    </div>
                    <div class="cvv">
                        <label>CVC/CVV</label>
                        <input type="text" id="cvv" placeholder="XXX" maxlength="3" required>
                    </div>
                </div>
            </div>
        </div>

        <button id="submit-btn">Submit</button>
    </div>

</body>
</html>
