<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="credit-card">
    <div class="card-front">
      <div class="total">TOTAL: $199</div>
      <div class="chip"></div>
      <label for="card-number">CARD NUMBER</label>
      <input type="text" id="card-number" placeholder="1234 5678 9101 1020" required>
      <div class="flex-row">
        <div>
          <label for="card-holder">CARD HOLDER</label>
          <input type="text" id="card-holder" placeholder="John Doe" required>
        </div>
        <div>
          <label>EXPIRATION</label>
          <div class="expiration">
            <input type="text" placeholder="MM" required>
            <input type="text" placeholder="YY" required>
          </div>
        </div>
      </div>
    </div>
    <div class="card-back">
      <label for="cvc">CVC/CVV</label>
      <input type="text" id="cvc" placeholder="XXX" required>
    </div>
  </div>
  <button class="submit-button">Submit</button>
</body>
</html>
