<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Credit Card Form</title>
</head>
<body>
    <div class="credit-card-container">
        <!-- Card Front -->
        <div class="card-front">
            <h2>Credit Card</h2>
            <div class="card-number">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" maxlength="19" required placeholder="1234 5678 9012 3456">
            </div>
            <div class="card-info">
                <div class="card-holder">
                    <label for="card-holder">Card Holder</label>
                    <input type="text" id="card-holder" name="card-holder" required placeholder="Your Name">
                </div>
                <div class="expiry-date">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" name="expiry-date" maxlength="5" required placeholder="MM/YY">
                </div>
            </div>
        </div>
        
        <!-- Card Back -->
        <div class="card-back">
            <div class="cvv">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" required placeholder="123">
            </div>
        </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="submit-button">Submit</button>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
