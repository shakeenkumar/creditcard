<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-front">
                <span class="total">TOTAL: $199</span>
                <div class="chip"></div>
                <label>CARD NUMBER</label>
                <input type="text" id="card-number" placeholder="1234 5678 9101 1020" required maxlength="19">
                
                <label>CARD HOLDER</label>
                <input type="text" id="card-holder" placeholder="John Doe" required>

                <label>EXPIRATION</label>
                <input type="text" id="exp-month" placeholder="MM" required maxlength="2">
                <input type="text" id="exp-year" placeholder="YY" required maxlength="2">
            </div>

            <div class="card-back">
                <label>CVC/CVV</label>
                <input type="text" id="cvc" placeholder="XXX" required maxlength="3">
            </div>
        </div>

        <button id="submit-btn">Submit</button>
    </div>
</body>
</html>
